<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Control</title>
    <style>
        body {
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            min-height: 100vh;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav {
            margin-bottom: 2rem;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .nav-link {
            display: inline-flex;
            height: 2.5rem;
            width: 2.5rem;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            text-decoration: none;
            transition: background-color 0.2s;
            font-size: 1.2rem;
        }

        .nav-link:hover {
            background-color: hsl(var(--primary) / 0.9);
        }

        .container {
            width: 100%;
            max-width: 32rem;
            background-color: hsl(var(--card));
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .header {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 600;
            color: hsl(var(--foreground));
            margin-bottom: 0.5rem;
        }

        .date {
            font-size: 1rem;
            color: hsl(var(--muted-foreground));
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: 2.5rem;
            padding: 0 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: var(--radius);
            background-color: hsl(var(--secondary));
            color: hsl(var(--secondary-foreground));
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: hsl(var(--secondary) / 0.9);
        }

        .button.active {
            background-color: hsl(var(--accent));
        }

        .status {
            text-align: center;
            line-height: 1.75;
        }

        .status-label {
            color: hsl(var(--muted-foreground));
        }

        .status-value {
            font-weight: 600;
        }

        .status-connected {
            color: hsl(var(--destructive));
        }

        @media (min-width: 640px) {
            body {
                padding: 2rem;
            }

            .button-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        :root {
            --background: 0 0% 100%;
            --foreground: 240 10% 3.9%;
            --card: 0 0% 100%;
            --card-foreground: 240 10% 3.9%;
            --primary: 240 5.9% 10%;
            --primary-foreground: 0 0% 98%;
            --secondary: 240 4.8% 95.9%;
            --secondary-foreground: 240 5.9% 10%;
            --muted: 240 4.8% 95.9%;
            --muted-foreground: 240 3.8% 46.1%;
            --accent: 240 4.8% 95.9%;
            --accent-foreground: 240 5.9% 10%;
            --destructive: 0 72.22% 50.59%;
            --destructive-foreground: 0 0% 98%;
            --border: 240 5.9% 90%;
            --input: 240 5.9% 90%;
            --ring: 240 5% 64.9%;
            --radius: 0.5rem;
        }

        .dark {
            --background: 240 10% 3.9%;
            --foreground: 0 0% 98%;
            --card: 240 10% 3.9%;
            --card-foreground: 0 0% 98%;
            --primary: 0 0% 98%;
            --primary-foreground: 240 5.9% 10%;
            --secondary: 240 3.7% 15.9%;
            --secondary-foreground: 0 0% 98%;
            --muted: 240 3.7% 15.9%;
            --muted-foreground: 240 5% 64.9%;
            --accent: 240 3.7% 15.9%;
            --accent-foreground: 0 0% 98%;
            --destructive: 0 62.8% 30.6%;
            --destructive-foreground: 0 85.7% 97.3%;
            --border: 240 3.7% 15.9%;
            --input: 240 3.7% 15.9%;
            --ring: 240 4.9% 83.9%;
        }

        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        /* Theme toggle */
        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: hsl(var(--secondary));
            border: 1px solid hsl(var(--border));
            color: hsl(var(--secondary-foreground));
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        .theme-toggle:hover {
            background: hsl(var(--accent));
            color: hsl(var(--accent-foreground));
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="https://period-cramp-soother.vercel.app/dashboard" class="nav-link">âŒ‚</a>
    </nav>
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="theme-icon">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
      </button>

    <div class="container">
        <header class="header">
            <h1 class="title">Device Control</h1>
            <p class="date" id="currentDate"></p>
        </header>

        <div class="button-grid">
            <button class="button" onclick="sendCommand(1)">Level 1</button>
            <button class="button" onclick="sendCommand(2)">Level 2</button>
            <button class="button" onclick="sendCommand(3)">Level 3</button>
            <button class="button" onclick="sendCommand(4)">Level 4</button>
            <button class="button" onclick="sendCommand(5)">Level 5</button>
        </div>

        <div class="status">
            <p>
                <span class="status-label">Device Status:</span>
                <span class="status-value status-connected" id="deviceStatus">Connected</span>
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = document.getElementById('theme-icon');

            // Check for saved theme preference or use system preference
            const savedTheme = localStorage.getItem('theme') || 
                (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');

            // Apply the theme
            document.documentElement.classList.toggle('dark', savedTheme === 'dark');
            updateThemeIcon(savedTheme === 'dark');

            // Theme toggle functionality
            themeToggle.addEventListener('click', function() {
                const isDark = document.documentElement.classList.toggle('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                updateThemeIcon(isDark);
            });

            // Update theme icon based on current theme
            function updateThemeIcon(isDark) {
                themeIcon.innerHTML = isDark ? `
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                ` : `
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                `;
            }


            function sendCommand(level) {
            fetch(`/set?level=${level}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("frequency").innerText = (level * 10) + " Hz";
                    console.log("Response:", data);
                    // Update button states
                    updateActiveButton(level);
                    // Update device status to connected
                    updateDeviceStatus(true);
                })
                .catch(error => {
                    console.error("Error:", error);
                    updateDeviceStatus(false);
                });
        }

        function updateActiveButton(level) {
            // Remove active class from all buttons
            document.querySelectorAll('.button').forEach(btn => {
                btn.classList.remove('active');
            });
            // Add active class to selected button
            document.querySelectorAll('.button')[level-1].classList.add('active');
        }

        function updateDeviceStatus(connected) {
            const statusElement = document.getElementById("deviceStatus");
            if (connected) {
                statusElement.innerText = "Connected";
                statusElement.className = "status-value status-connected";
            } else {
                statusElement.innerText = "Disconnected";
                statusElement.style.color = "rgb(239, 68, 68)";
            }
        }

        function checkDeviceStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    updateDeviceStatus(true);
                    if (data.level) {
                        document.getElementById("frequency").innerText = (data.level * 10) + " Hz";
                        updateActiveButton(data.level);
                    }
                })
                .catch(error => {
                    console.error("Status check error:", error);
                    updateDeviceStatus(false);
                });
        }

        function updateDate() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById("currentDate").innerText = now.toLocaleDateString('en-US', options);
        }

            updateDate();
            setInterval(updateDate, 60000); // Update date every minute
            setInterval(checkDeviceStatus, 5000); // Check device status every 5 seconds
        });
    </script>
</body>
</html>
