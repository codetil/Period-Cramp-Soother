<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WiFi Setup - Period Cramp Soother</title>
  <style>
    /* CSS Variables */
    :root {
      --background: 0 0% 100%;
      --foreground: 240 10% 3.9%;
      --card: 0 0% 100%;
      --card-foreground: 240 10% 3.9%;
      --popover: 0 0% 100%;
      --popover-foreground: 240 10% 3.9%;
      --primary: 240 5.9% 10%;
      --primary-foreground: 0 0% 98%;
      --secondary: 240 4.8% 95.9%;
      --secondary-foreground: 240 5.9% 10%;
      --muted: 240 4.8% 95.9%;
      --muted-foreground: 240 3.8% 46.1%;
      --accent: 240 4.8% 95.9%;
      --accent-foreground: 240 5.9% 10%;
      --destructive: 0 72.22% 50.59%;
      --destructive-foreground: 0 0% 98%;
      --border: 240 5.9% 90%;
      --input: 240 5.9% 90%;
      --ring: 240 5% 64.9%;
      --radius: 0.5rem;
      --chart-1: 12 76% 61%;
      --chart-2: 173 58% 39%;
      --chart-3: 197 37% 24%;
      --chart-4: 43 74% 66%;
      --chart-5: 27 87% 67%;
      --sidebar-background: 0 0% 98%;
      --sidebar-foreground: 240 5.3% 26.1%;
      --sidebar-primary: 240 5.9% 10%;
      --sidebar-primary-foreground: 0 0% 98%;
      --sidebar-accent: 240 4.8% 95.9%;
      --sidebar-accent-foreground: 240 5.9% 10%;
      --sidebar-border: 220 13% 91%;
      --sidebar-ring: 240 5% 64.9%;
    }

    .dark {
      --background: 240 10% 3.9%;
      --foreground: 0 0% 98%;
      --card: 240 10% 3.9%;
      --card-foreground: 0 0% 98%;
      --popover: 240 10% 3.9%;
      --popover-foreground: 0 0% 98%;
      --primary: 0 0% 98%;
      --primary-foreground: 240 5.9% 10%;
      --secondary: 240 3.7% 15.9%;
      --secondary-foreground: 0 0% 98%;
      --muted: 240 3.7% 15.9%;
      --muted-foreground: 240 5% 64.9%;
      --accent: 240 3.7% 15.9%;
      --accent-foreground: 0 0% 98%;
      --destructive: 0 62.8% 30.6%;
      --destructive-foreground: 0 85.7% 97.3%;
      --border: 240 3.7% 15.9%;
      --input: 240 3.7% 15.9%;
      --ring: 240 4.9% 83.9%;
      --chart-1: 220 70% 50%;
      --chart-2: 160 60% 45%;
      --chart-3: 30 80% 55%;
      --chart-4: 280 65% 60%;
      --chart-5: 340 75% 55%;
      --sidebar-background: 240 5.9% 10%;
      --sidebar-foreground: 240 4.8% 95.9%;
      --sidebar-primary: 224.3 76.3% 48%;
      --sidebar-primary-foreground: 0 0% 100%;
      --sidebar-accent: 240 3.7% 15.9%;
      --sidebar-accent-foreground: 240 4.8% 95.9%;
      --sidebar-border: 240 3.7% 15.9%;
      --sidebar-ring: 240 4.9% 83.9%;
    }

    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
      background-color: hsl(var(--background));
      color: hsl(var(--foreground));
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Card styles */
    .card {
      background-color: hsl(var(--card));
      color: hsl(var(--card-foreground));
      border-radius: var(--radius);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      overflow: hidden;
      border: 1px solid hsl(var(--border));
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    .card-header {
      background-color: hsl(var(--secondary));
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid hsl(var(--border));
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .card-title {
      color: hsl(var(--primary));
      font-size: 1.25rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: color 0.3s ease;
    }

    .card-content {
      padding: 1.5rem;
    }

    /* Form styles */
    .form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .label {
      font-size: 0.875rem;
      font-weight: 500;
      color: hsl(var(--foreground));
      transition: color 0.3s ease;
    }

    .input {
      padding: 0.75rem;
      border-radius: var(--radius);
      border: 1px solid hsl(var(--input));
      background-color: transparent;
      color: hsl(var(--foreground));
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s, background-color 0.3s ease, color 0.3s ease;
    }

    .input:focus {
      outline: none;
      border-color: hsl(var(--ring));
      box-shadow: 0 0 0 2px hsla(var(--ring), 0.2);
    }

    .input::placeholder {
      color: hsl(var(--muted-foreground));
    }

    .button {
      background-color: hsl(var(--primary));
      color: hsl(var(--primary-foreground));
      border: none;
      border-radius: var(--radius);
      padding: 0.75rem 1rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s, color 0.3s ease;
    }

    .button:hover {
      background-color: hsl(var(--primary) / 0.9);
    }

    .button:focus {
      outline: none;
      box-shadow: 0 0 0 2px hsla(var(--ring), 0.4);
    }

    .button:disabled {
      background-color: hsl(var(--muted));
      color: hsl(var(--muted-foreground));
      cursor: not-allowed;
    }

    /* Icon */
    .wifi-icon {
      width: 20px;
      height: 20px;
      color: currentColor;
    }

    /* Theme toggle */
    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: hsl(var(--secondary));
      border: 1px solid hsl(var(--border));
      color: hsl(var(--secondary-foreground));
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    .theme-toggle:hover {
      background: hsl(var(--accent));
      color: hsl(var(--accent-foreground));
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .card {
        max-width: 100%;
      }
      
      .card-title {
        font-size: 1.1rem;
      }
    }
	nav {
		position: absolute;
      top: 1rem;
      background: hsl(var(--secondary));
      border: 1px solid hsl(var(--border));
      color: hsl(var(--secondary-foreground));
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    .nav-link {
      display: inline-flex;
      height: 2.5rem;
      width: 2.5rem;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
	  border-color: #ffffff;
      background-color: #0a0a0a;
      color: #ffffff;
      text-decoration: none;
	  transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
	<nav>
        <a href="https://period-cramp-soother.vercel.app/dashboard" class="nav-link">âŒ‚</a>
    </nav>
  <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="theme-icon">
      <circle cx="12" cy="12" r="5"></circle>
      <line x1="12" y1="1" x2="12" y2="3"></line>
      <line x1="12" y1="21" x2="12" y2="23"></line>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
      <line x1="1" y1="12" x2="3" y2="12"></line>
      <line x1="21" y1="12" x2="23" y2="12"></line>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
    </svg>
  </button>

  <div class="card">
    <div class="card-header">
      <h1 class="card-title">
        <svg class="wifi-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M5 12.55a11 11 0 0 1 14.08 0"></path>
          <path d="M1.42 9a16 16 0 0 1 21.16 0"></path>
          <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
          <line x1="12" y1="20" x2="12" y2="20"></line>
        </svg>
        PERIOD CRAMP SOOTHER's WIFI SETUP
      </h1>
    </div>
    <div class="card-content">
      <form id="wifi-form" class="form" action="/save" method="post">
        <div class="form-group">
          <label for="ssid" class="label">SSID (Network Name)</label>
          <input 
            type="text" 
            id="ssid" 
            name="ssid" 
            class="input" 
            placeholder="Enter your WiFi network name" 
            required
          >
        </div>
        
        <div class="form-group">
          <label for="pswd" class="label">Password</label>
          <input 
            type="password" 
            id="pswd" 
            name="pswd" 
            class="input" 
            placeholder="Enter your WiFi password"
          >
        </div>
        
        <button type="submit" id="submit-button" class="button">Connect</button>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('wifi-form');
      const submitButton = document.getElementById('submit-button');
      const themeToggle = document.getElementById('theme-toggle');
      const themeIcon = document.getElementById('theme-icon');
      
      // Check for saved theme preference or use system preference
      const savedTheme = localStorage.getItem('theme') || 
        (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      
      // Apply the theme
      if (savedTheme === 'dark') {
        document.documentElement.classList.add('dark');
        updateThemeIcon(true);
      } else {
        document.documentElement.classList.remove('dark');
        updateThemeIcon(false);
      }
      
      // Theme toggle functionality
      themeToggle.addEventListener('click', function() {
        const isDark = document.documentElement.classList.toggle('dark');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        updateThemeIcon(isDark);
      });
      
      // Update theme icon based on current theme
      function updateThemeIcon(isDark) {
        if (isDark) {
          themeIcon.innerHTML = `
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          `;
        } else {
          themeIcon.innerHTML = `
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          `;
        }
      }
      
      // Form submission handling
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Disable button and show loading state
        submitButton.disabled = true;
        submitButton.textContent = 'Connecting...';
        
        // Get form data
        const formData = {
          ssid: document.getElementById('ssid').value,
          pswd: document.getElementById('pswd').value
        };
        
        try {
          // In a real implementation, this would send data to the server
          const response = await fetch('/save', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData),
          });
          
          if (response.ok) {
            // Handle success
            alert('WiFi settings saved successfully!');
            form.reset();
          } else {
            // Handle error
            alert('Failed to save WiFi settings. Please try again.');
          }
        } catch (error) {
          console.error('Error:', error);
          alert('An error occurred. Please try again.');
        } finally {
          // Reset button state
          submitButton.disabled = false;
          submitButton.textContent = 'Connect';
        }
      });
    });
  </script>
</body>
</html>
