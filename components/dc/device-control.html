<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(2, 6, 23);
            color: #ffffff;
            font-family: system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav {
            margin-bottom: 2rem;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .nav-link {
            display: inline-flex;
            height: 2.5rem;
            width: 2.5rem;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: #2563eb;
            color: #ffffff;
            text-decoration: none;
            transition: background-color 0.2s;
            font-size: 1.2rem;
        }

        .nav-link:hover {
            background-color: #1d4ed8;
        }

        .container {
            width: 100%;
            max-width: 32rem;
            background-color: rgb(15, 23, 42);
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .header {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }

        .date {
            font-size: 1rem;
            color: rgb(156, 163, 175);
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: 2.5rem;
            padding: 0 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 0.375rem;
            background-color: rgb(30, 41, 59);
            color: #ffffff;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: rgb(51, 65, 85);
        }

        .button.active {
            background-color: rgb(234, 179, 8);
        }

        .status {
            text-align: center;
            line-height: 1.75;
        }

        .status-label {
            color: rgb(156, 163, 175);
        }

        .status-value {
            font-weight: 600;
        }

        .status-connected {
            color: rgb(34, 197, 94);
        }

        @media (min-width: 640px) {
            body {
                padding: 2rem;
            }

            .button-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="https://period-cramp-soother.vercel.app/dashboard" class="nav-link">âŒ‚</a>
    </nav>

    <div class="container">
        <header class="header">
            <h1 class="title">Device Control</h1>
            <p class="date" id="currentDate"></p>
        </header>

        <div class="button-grid">
            <button class="button" onclick="sendCommand(1)">Level 1</button>
            <button class="button" onclick="sendCommand(2)">Level 2</button>
            <button class="button" onclick="sendCommand(3)">Level 3</button>
            <button class="button" onclick="sendCommand(4)">Level 4</button>
            <button class="button" onclick="sendCommand(5)">Level 5</button>
            <button class="button" id="ledButton" onclick="toggleLED()">
                Toggle LED
            </button>
        </div>

        <div class="status">
            <p>
                <span class="status-label">Device Status:</span>
                <span class="status-value status-connected" id="deviceStatus">Connected</span>
            </p>
            <p>
                <span class="status-label">Frequency:</span>
                <span class="status-value" id="frequency">40 Hz</span>
            </p>
        </div>
    </div>

    <script>
        let isLedOn = false;

        function sendCommand(level) {
            fetch(`/api/set?level=${level}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("frequency").innerText = `${level * 10} Hz`;
                    console.log("Response:", data);
                })
                .catch(error => {
                    console.error("Error:", error);
                    document.getElementById("deviceStatus").innerText = "Disconnected";
                    document.getElementById("deviceStatus").style.color = "rgb(239, 68, 68)";
                });
        }

        function toggleLED() {
            fetch('/api/toggleLED')
                .then(response => response.text())
                .then(data => {
                    isLedOn = !isLedOn;
                    const ledButton = document.getElementById("ledButton");
                    ledButton.classList.toggle("active", isLedOn);
                    console.log(data);
                })
                .catch(error => {
                    console.error("Error:", error);
                });
        }

        function updateDate() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById("currentDate").innerText = now.toLocaleDateString('en-US', options);
        }

        updateDate();
        setInterval(updateDate, 60000); // Update date every minute
    </script>
</body>
</html>
